<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            
        {% endblock title %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static' ,filename='style/style.css')}}" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static' , filename='images/shortcut-icon.svg')}}"
    />
</head>

<body>
    <!--NavBar-->
    <nav class="navbar md-0">
        <a class="navbar-brand" href="{{url_for('home')}}">
            <img src="{{ url_for('static' ,filename='images/Accoustix-logo-mini.png')}}" alt="Home Page"
                style="width:6rem;" class="rounded-pill mx-5">
        </a>
        <ul class="nav justify-content-start mx-5">
            <li class="nav-item mt-2">
                <a class="nav-link " href="{{url_for('home')}}">
                    <p class="btn btn-dark btn-sm" style="color: #e39ff6">Home</p>
                </a>
            </li>
            <li class="nav-item mt-2 ">
                <a class="nav-link" href="{{url_for('about')}}">
                    <p class="btn btn-dark btn-sm" style="color:#e39ff6">About Us</p>
                </a>
            </li>
            <li class="nav-item mt-2">
                <a class="nav-link" href="{{url_for('contact')}}">
                    <p class="btn btn-dark btn-sm" style="color:#e39ff6">Contact Us</p>
                </a>
            </li>
        </ul>
    </nav>
    {% block body %}

    {% endblock body %}

</html>
